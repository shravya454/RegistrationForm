<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Registration Form</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <div class="container">
    <h1>📝 Student Registration Form</h1>
    <form id="registrationForm" method="POST" action="submit.php">
      <label>Full Name:</label>
      <input type="text" name="fullname" placeholder="Enter your full name" required>

      <label>Date of Birth:</label>
      <input type="date" name="dob" required>

      <label>Nationality:</label>
      <input type="text" name="nationality" placeholder="Enter your nationality" required>

      <label>Address:</label>
      <textarea name="address" placeholder="Enter your address" rows="3" required></textarea>

      <label>Email:</label>
      <input type="email" name="email" placeholder="Enter your email" required>

      <label>Phone Number:</label>
      <input type="text" name="phone" placeholder="Enter your phone number" required>

      <label>Gender:</label>
      <select name="gender" required>
        <option value="">-- Select Gender --</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>

      <label>Course Applying For:</label>
      <input type="text" name="course" placeholder="Enter course name" required>

      <button type="submit">Register</button>
    </form>
  </div>
</body>
</html>
